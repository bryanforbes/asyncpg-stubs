repos:
  - repo: local
    hooks:
    - id: ruff
      name: ruff
      language: system
      entry: poetry run ruff check --force-exclude
      files: \.pyi?$
    - id: black
      name: black
      language: system
      entry: poetry run black --check
      files: \.pyi?$
    - id: mypy38
      name: mypy (3.8)
      language: system
      entry: poetry run mypy
      args: [--python-version=3.8]
      files: \.pyi?$
    - id: mypy39
      name: mypy (3.9)
      language: system
      entry: poetry run mypy
      args: [--python-version=3.10]
      files: \.pyi?$
    - id: mypy310
      name: mypy (3.10)
      language: system
      entry: poetry run mypy
      args: [--python-version=3.10]
      files: \.pyi?$
    - id: mypy311
      name: mypy (3.11)
      language: system
      entry: poetry run mypy
      args: [--python-version=3.11]
      files: \.pyi?$
    - id: mypy312
      name: mypy (3.12)
      language: system
      entry: poetry run mypy
      args: [--python-version=3.12]
      files: \.pyi?$
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.349
    hooks:
    - id: pyright
      name: pyright (3.8)
      args: [--pythonversion=3.8]
      files: \.pyi?$
    - id: pyright
      name: pyright (3.9)
      args: [--pythonversion=3.9]
      files: \.pyi?$
    - id: pyright
      name: pyright (3.10)
      args: [--pythonversion=3.10]
      files: \.pyi?$
    - id: pyright
      name: pyright (3.11)
      args: [--pythonversion=3.11]
      files: \.pyi?$
    - id: pyright
      name: pyright (3.12)
      args: [--pythonversion=3.12]
      files: \.pyi?$
