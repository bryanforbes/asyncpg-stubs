[tool.poetry]
name = "asyncpg-stubs"
version = "0.29.1"
description = "asyncpg stubs"
homepage = "https://github.com/bryanforbes/asyncpg-stubs"
authors = ["Bryan Forbes <bryan@reigndropsfall.net>"]
license = "BSD-3-Clause"
readme = "README.md"
packages = [
  { include = "asyncpg-stubs" }
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.8"
asyncpg = ">=0.29,<0.30"
typing-extensions = "^4.7.0"

[tool.poetry.group.dev.dependencies]
async-timeout = "4.0.3"
black = "23.10.1"
pre-commit = "3.5.0"
mypy = "1.6.1"
ruff = "0.1.4"

[tool.black]
line-length = 88
target-version = ["py38"]
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.venv*
  | external
)/
'''

[tool.ruff]
select = [
  "ANN", "B", "B9", "BLE", "C", "C4", "E", "EXE", "F", "G",
  "I", "I002", "ISC", "INP", "PGH", "PIE", "PL", "PT", "PTH", "PYI", "Q", "RET",
  "RSE", "S", "SIM", "T10", "T20", "TCH", "TID251", "TRY", "UP", "W", "RUF"
]
ignore = ["ANN101", "ANN102", "ANN401", "PLR0913", "PLR2004", "TRY003"]
extend-exclude = [".venv*"]
line-length = 88
target-version = "py38"

[tool.ruff.per-file-ignores]
"*.pyi" = ["E501", "E701", "E741", "F401", "F403", "F405", "F811"]
"tests/*.py" = ["PGH003", "PLR0912", "S101"]

[tool.ruff.isort]
extra-standard-library = ["typing_extensions", "_types", "_typeshed"]
known-first-party = ["asyncpg"]
combine-as-imports = true

[tool.ruff.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false
parametrize-names-type = "csv"

[tool.ruff.flake8-quotes]
inline-quotes = "single"

[tool.mypy]
python_version = "3.8"
incremental = true
strict = true

[tool.pyright]
include = ["asyncpg-stubs", "tests"]
venvPath = "."
venv = ".venv"

pythonVersion = "3.8"
reportUnnecessaryTypeIgnoreComment = "warning"
typeCheckingMode = "strict"
reportPrivateUsage = "none"
reportUnusedImport = "none"
reportUnusedVariable = "none"
reportImportCycles = "none"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
