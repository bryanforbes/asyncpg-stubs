[tool.poetry]
name = "asyncpg-stubs"
version = "0.26.3.dev0"
description = "asyncpg stubs"
homepage = "https://github.com/bryanforbes/asyncpg-stubs"
authors = ["Bryan Forbes <bryan@reigndropsfall.net>"]
license = "BSD-3-Clause"
readme = "README.md"
packages = [
  { include = "asyncpg-stubs" }
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.7"
asyncpg = ">=0.26,<0.27"
typing-extensions = "^4.2.0"

[tool.poetry.dev-dependencies]
black = "^22.8"
flake8 = "^5.0.4"
flake8-pyi = "^22.8.2"
isort = "^5.10.1"
pre-commit = "^2.20.0"
mypy = ">=0.950"

[tool.black]
line-length = 88
target-version = ["py36", "py37"]
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | external
)/
'''

[tool.isort]
known_first_party = ["asyncpg"]
extra_standard_library = ["_typeshed", "typing_extensions"]
virtual_env = ".venv"
profile = "black"
combine_as_imports = true

[tool.mypy]
python_version = "3.7"
incremental = true
strict = true

[tool.pyright]
include = ["asyncpg-stubs"]

pythonVersion = "3.7"
reportUnnecessaryTypeIgnoreComment = "warning"
typeCheckingMode = "strict"
reportPrivateUsage = "none"
reportUnusedImport = "none"
reportUnusedVariable = "none"
reportImportCycles = "none"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
