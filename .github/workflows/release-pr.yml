name: release-pr

on:
  push:
    branches:
      - master
      - test/master
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Enable test mode (use test/* branches, skip PyPI publishing)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-pr

env:
  MISE_ENV: ci
  DRY_RUN: 'false'
  TEST_MODE: ${{ github.ref == 'refs/heads/test/master' || github.event.inputs.test_mode == 'true' }}

jobs:
  release-pr:
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'bryanforbes/asyncpg-stubs' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.ASYNCPG_STUBS_GH_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install Poetry
        uses: snok/install-poetry@v1.4
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: .venv

      - name: Install tools
        uses: jdx/mise-action@v3
        with:
          install_args: "cargo-binstall cargo:git-cliff"
          experimental: true

      - name: Create or update release PR
        env:
          GITHUB_TOKEN: ${{ secrets.ASYNCPG_STUBS_GH_TOKEN }}
        run: |
          mise run release-pr
