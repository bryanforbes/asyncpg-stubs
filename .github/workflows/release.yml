name: Release to PyPI

on:
  push:
    tags:
      - v[0-9]+.*
      - test-v[0-9]+.*
  workflow_dispatch:
    inputs:
      version:
        description: "Version (without leading v)"
        required: true
        type: string
      test_mode:
        description: 'Enable test mode (use test/* branches, skip PyPI publishing)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: write

env:
  MISE_ENV: ci
  DRY_RUN: 'false'
  TEST_MODE: ${{ startsWith(github.ref_name, 'test-v') || github.event.inputs.test_mode == 'true' }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.ASYNCPG_STUBS_GH_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install Poetry
        uses: snok/install-poetry@v1.4
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: .venv

      - name: Install dependencies
        run: |
          poetry install -v --only main --no-interaction

      - name: Install tools
        uses: jdx/mise-action@v2
        with:
          install_args: "cargo-binstall cargo:git-cliff"
          experimental: true

      - name: Build, publish, and bump version
        env:
          GITHUB_TOKEN: ${{ secrets.ASYNCPG_STUBS_GH_TOKEN }}
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: |
          TAG_NAME="${{ github.ref_name }}"
          if [[ -z "$TAG_NAME" ]]; then
            TAG_NAME="v${{ inputs.version }}"
          fi
          mise run release --tag-name="$TAG_NAME"
